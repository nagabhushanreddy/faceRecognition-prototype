[DEFAULT]
log_file=logs/faceRecognition.log

[loggers]
keys=root,applicationLogger

[handlers]
keys=fileHandler,consoleHandler

[formatters]
keys=applicationFormatter

[logger_root]
level=DEBUG
handlers=fileHandler,consoleHandler

[logger_applicationLogger]
level=DEBUG
handlers=fileHandler,consoleHandler
qualname=applicationLogger
propagate=0

[handler_fileHandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=applicationFormatter
args=('%(log_file)s', 'midnight', 1, 7)

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=applicationFormatter
args=(sys.stdout,)

[formatter_applicationFormatter]
format=%(asctime)s [%(levelname)s] [%(module)s] [%(funcName)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S
